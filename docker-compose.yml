version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: sendsign-db
    environment:
      POSTGRES_DB: sendsign
      POSTGRES_USER: sendsign
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sendsign"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: sendsign-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  createbuckets:
    image: minio/mc:latest
    container_name: sendsign-createbuckets
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/sendsign-documents --ignore-existing;
      /usr/bin/mc anonymous set public myminio/sendsign-documents;
      exit 0;
      "

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sendsign-api
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://sendsign:password@db:5432/sendsign
      S3_ENDPOINT: http://minio:9000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./certs:/app/certs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

volumes:
  pgdata:
  minio-data:
