{{- if .Values.cronJobs.retention.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "coseal.fullname" . }}-retention
  labels:
    {{- include "coseal.labels" . | nindent 4 }}
    app.kubernetes.io/component: retention-processor
spec:
  schedule: {{ .Values.cronJobs.retention.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ include "coseal.serviceAccountName" . }}
          containers:
            - name: retention
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              command: ["node", "dist/jobs/retention.js"]
              envFrom:
                - configMapRef:
                    name: {{ include "coseal.fullname" . }}-config
                - secretRef:
                    name: {{ include "coseal.fullname" . }}-secret
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 256Mi
          restartPolicy: OnFailure
---
{{- end }}
