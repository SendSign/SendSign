version: '3.8'

# Production override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  api:
    environment:
      NODE_ENV: production
      # Use external S3 (AWS, Backblaze, etc.)
      # S3_ENDPOINT: https://s3.amazonaws.com
      # S3_REGION: us-east-1
      # S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      # S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      # S3_BUCKET: ${S3_BUCKET}
      
      # Use external PostgreSQL (AWS RDS, managed PostgreSQL, etc.)
      # DATABASE_URL: postgresql://user:password@rds-host:5432/coseal
      
      # Production email/SMS configuration
      # SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      # TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      # TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
    restart: unless-stopped
    # TLS termination should be handled by a reverse proxy (nginx, traefik)
    # or cloud load balancer (AWS ALB, GCP Load Balancer)

  db:
    # In production, consider using a managed database service
    # Comment out this service if using external PostgreSQL
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    # Optionally disable port exposure if only accessed internally
    # ports: []

  minio:
    # In production, use real S3 or S3-compatible service
    # Comment out minio and createbuckets services if using external storage
    restart: unless-stopped

volumes:
  pgdata:
    # Use a named volume for persistent storage
    # In production, consider using a volume driver for backups
