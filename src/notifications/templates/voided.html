<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Voided</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid #e0e0e0; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signing Request Cancelled</h2>
        <p>Hello {{signerName}},</p>
        <p>The signing request for "{{documentTitle}}" has been cancelled by the sender.</p>
        {{#if reason}}
        <p><strong>Reason:</strong> {{reason}}</p>
        {{/if}}
        <p>No further action is required from you.</p>
        <div class="footer">
            <p>Powered by <strong>CoSeal</strong> â€” Open-source e-signature platform</p>
        </div>
    </div>
</body>
</html>
