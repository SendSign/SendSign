<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Reminder</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .button { display: inline-block; padding: 12px 30px; background-color: #0066cc; color: #ffffff; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid #e0e0e0; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reminder: Document waiting for your signature</h2>
        <p>Hello {{signerName}},</p>
        <p>This is a friendly reminder that you have a document waiting for your signature.</p>
        <p><strong>Document:</strong> {{documentTitle}}</p>
        <p style="text-align: center; margin: 30px 0;">
            <a href="{{signingUrl}}" class="button">Review &amp; Sign</a>
        </p>
        <div class="footer">
            <p>Powered by <strong>CoSeal</strong> â€” Open-source e-signature platform</p>
        </div>
    </div>
</body>
</html>
