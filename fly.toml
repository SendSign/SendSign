# Fly.io Deployment Configuration for SendSign
# https://fly.io/docs/reference/configuration/

app = "sendsign"
primary_region = "iad"  # US East (change to preferred region)

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    path = "/health"
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"

[env]
  NODE_ENV = "production"
